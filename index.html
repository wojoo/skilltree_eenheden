<!DOCTYPE html>
<html lang="en">

<body>
<article class = "regular">
    <h2>Eenheden Skilltree</h2>
    <!-- Feedback geven? <a href= "https://forms.office.com/r/MYMr9BbsGf">Feedback geven!</a> -->
    Skilltree levels en XP overzicht: <a href= "https://drive.google.com/file/d/19Cm2OGtdDgTwDXroqNWh2vn03wdAyP9f/view?usp=share_link" target="_blank" rel="noopener noreferrer">Plaatje skilltree</a>
    <br><br>
    <label for = "xp"> Totaal behaalde XP:</label>
    <input type = "number" id="xp" placeholder="Typ hier een getal">
    <input type="button" id= "btn1" value="Go">
    <p class="output" id="output1"></p>
    <p class="output" id="output2"></p>

</article>

<script>
    const input1 = document.getElementById('xp');
    const btn1 = document.getElementById('btn1');
    const output1 = document.getElementById('output1');
    const output2 = document.getElementById('output2');

    function spitoutlinks(){

        if (input1.value == 0){
            output1.innerHTML = 'Level is: <strong>1</strong> <br><br> Welkom! We gaan beginnen; Zin in! ';
            output2.innerHTML = 'Links level 1:  <br> -- begrip 1: <a href="https://forms.office.com/r/u9jRHagyHN" target="_blank" rel="noopener noreferrer">skill B1</a> <br> -- wiskunde 1: <a href="https://forms.office.com/r/UUK3eUJfkN" target="_blank" rel="noopener noreferrer">skill W1</a>';
        }

        else if (input1.value < 9){
            output1.innerHTML = 'Level is: <strong>1</strong>';
            output2.innerHTML = 'Links level 1:  <br> -- begrip 1: <a href="https://forms.office.com/r/u9jRHagyHN" target="_blank" rel="noopener noreferrer">skill B1</a> <br> -- wiskunde 1: <a href="https://forms.office.com/r/UUK3eUJfkN" target="_blank" rel="noopener noreferrer">skill W1</a>';
        }

        else if (input1.value >=9 && input1.value <=17){
            output1.innerHTML = 'Level is: <strong>2</strong>';
            output2.innerHTML = 'Links level 1:  <br> -- begrip 1: <a href="https://forms.office.com/r/u9jRHagyHN" target="_blank" rel="noopener noreferrer">skill B1</a> <br> -- wiskunde 1: <a href="https://forms.office.com/r/UUK3eUJfkN" target="_blank" rel="noopener noreferrer">skill W1</a>' +
            '<br><br> Links level 2:  <br> -- begrip 2: <a href="https://forms.office.com/r/nN8KGBKvaE" target="_blank" rel="noopener noreferrer">skill B2</a> <br> -- wiskunde 2: <a href="https://forms.office.com/r/zP8NahMCsa" target="_blank" rel="noopener noreferrer">skill W2</a>';
        }

        else if (input1.value >=18 && input1.value <=38){
            output1.innerHTML = 'Level is: <strong>3</strong>';
            output2.innerHTML = 'Links level 1:  <br> -- begrip 1: <a href="https://forms.office.com/r/u9jRHagyHN" target="_blank" rel="noopener noreferrer">skill B1</a> <br> -- wiskunde 1: <a href="https://forms.office.com/r/UUK3eUJfkN" target="_blank" rel="noopener noreferrer">skill W1</a>' +
            '<br><br> Links level 2:  <br> -- begrip 2: <a href="https://forms.office.com/r/nN8KGBKvaE" target="_blank" rel="noopener noreferrer">skill B2</a> <br> -- wiskunde 2: <a href="https://forms.office.com/r/zP8NahMCsa" target="_blank" rel="noopener noreferrer">skill W2</a>' + 
            '<br><br> Links level 3:  <br> -- begrip 3: <a href="https://forms.office.com/r/YTTy06bTJi" target="_blank" rel="noopener noreferrer">skill B3</a> <br> -- wiskunde 3: <a href="https://forms.office.com/r/xXpxKbH4uH" target="_blank" rel="noopener noreferrer">skill W3</a>';
        }

        else if (input1.value >=39 && input1.value <=59 && input1.value != 42){
            output1.innerHTML = 'Level is: <strong>4</strong>';
            output2.innerHTML = 'Links level 2:  <br> -- begrip 2: <a href="https://forms.office.com/r/nN8KGBKvaE" target="_blank" rel="noopener noreferrer">skill B2</a> <br> -- wiskunde 2: <a href="https://forms.office.com/r/zP8NahMCsa" target="_blank" rel="noopener noreferrer">skill W2</a>' + 
            '<br><br> Links level 3:  <br> -- begrip 3: <a href="https://forms.office.com/r/YTTy06bTJi" target="_blank" rel="noopener noreferrer">skill B3</a> <br> -- wiskunde 3: <a href="https://forms.office.com/r/xXpxKbH4uH" target="_blank" rel="noopener noreferrer">skill W3</a>'+
            '<br><br> Links level 4:  <br> -- begrip 4: ........... <br>-- begrip 5: ............ <br>-- combinatie 1: ............';
        }

        // easter egg 
        else if (input1.value == 42){ 
            output1.innerHTML = 'Level is: <strong>4</strong>';
            output2.innerHTML = 'Gefeliciteerd; je hebt het antwoord op alles gevonden. Nu nog op de eenheden ;)'+
            '<br><br> Links level 2:  <br> -- begrip 2: <a href="https://forms.office.com/r/nN8KGBKvaE" target="_blank" rel="noopener noreferrer">skill B2</a> <br> -- wiskunde 2: <a href="https://forms.office.com/r/zP8NahMCsa" target="_blank" rel="noopener noreferrer">skill W2</a>' + 
            '<br><br> Links level 3:  <br> -- begrip 3: <a href="https://forms.office.com/r/YTTy06bTJi" target="_blank" rel="noopener noreferrer">skill B3</a> <br> -- wiskunde 3: <a href="https://forms.office.com/r/xXpxKbH4uH" target="_blank" rel="noopener noreferrer">skill W3</a>'+
            '<br><br> Links level 4:  <br> -- begrip 4: ........... <br>-- begrip 5: ............ <br>-- combinatie 1: ............';
        }


        else if (input1.value >=60 && input1.value <=77 && input1.value != 69){
            output1.innerHTML = 'Level is: <strong>5</strong>';
            output2.innerHTML = 'Links level 3:  <br> -- begrip 3: <a href="https://forms.office.com/r/YTTy06bTJi" target="_blank" rel="noopener noreferrer">skill B3</a> <br> -- wiskunde 3: <a href="https://forms.office.com/r/xXpxKbH4uH" target="_blank" rel="noopener noreferrer">skill W3</a>'+
            '<br><br> Links level 4:  <br> -- begrip 4: ........... <br>-- begrip 5: ............ <br>-- combinatie 1: ............'+
            '<br><br> Links level 5:  <br> -- begrip 6: ........... <br>-- begrip 7: ............ <br>-- combinatie 2: ............';
        }

        // easter egg 
        else if (input1.value == 69){
            output1.innerHTML = 'Level is: <strong>5</strong>';
            output2.innerHTML = '<strong> ^^ </strong>'+
            '<br><br> Links level 3:  <br> -- begrip 3: <a href="https://forms.office.com/r/YTTy06bTJi" target="_blank" rel="noopener noreferrer">skill B3</a> <br> -- wiskunde 3: <a href="https://forms.office.com/r/xXpxKbH4uH" target="_blank" rel="noopener noreferrer">skill W3</a>'+
            '<br><br> Links level 4:  <br> -- begrip 4: ........... <br>-- begrip 5: ............ <br>-- combinatie 1: ............'+
            '<br><br> Links level 5:  <br> -- begrip 6: ........... <br>-- begrip 7: ............ <br>-- combinatie 2: ............';
        }

        else if (input1.value >=78 && input1.value <=85){
            output1.innerHTML = 'Level is: <strong>6</strong>';
            output2.innerHTML = 'Links level 5:  <br> -- begrip 6: ........... <br>-- begrip 7: ............ <br>-- combinatie 2: ............'+
            '<br><br> Links level 6: <br> -- combinatie 3:...........';
        }

        else if (input1.value > 85 && input1.value != 42069){
            output1.innerHTML = 'Level is: <strong>Uitgespeeld!</strong>';
            output2.innerHTML = 'Wohoo, you made it! Super goed!!';
        }

        // feedback testers eerste versie 
        else if (input1.value == 42069 ){
            output1.innerHTML = 'Je hebt de geheime code gevonden!';
            output2.innerHTML = 'Super dat je onze tester bent: we horen graag je mening: <a href="https://forms.office.com/r/QXc5YM6arV" target="_blank" rel="noopener noreferrer">Feedback testversie</a>';
        }

        else{
            output1.innerHTML = 'Geen goede input. Vul een getal in tussen de 0 en de 95';
            output2.innerHTML = ' ';
        }

    }

    btn1.addEventListener('click', spitoutlinks);
    
    // press enter in txtbox same as click on btn
    btn1.addEventListener('keypress', spitoutlinks);
    document.getElementById("xp")
        .addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("btn1").click();
        }
    });
    
</script>


</body>
</html>
